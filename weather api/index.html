<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="weather-container">
    <div class="header">
      <h1 id="city-name">Toronto</h1>
      <p id="date-time">Day, DD MMM YYYY | HH:MM AM/PM</p>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="search-btn">Search</button>
        <button class="settings">⚙️</button>
      </div>
    </div>

    <div class="main-weather">
      <div class="temperature">
        <h2 id="temp-value">15°C</h2>
        <p id="weather-desc">Partly cloudy</p>
      </div>
      <div class="weather-icon" id="current-icon">
        <!-- JS will inject current icon here -->
      </div>
      <div class="details" id="details">
        <p id="feels-like">Feels like: 31°C</p>
        <p id="humidity">Humidity: 15%</p>
        <p id="wind-speed">Wind: 14 km/h</p>
      </div>
    </div>

    <div class="forecast" id="forecast">
      <!-- JS will generate forecast cards here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
